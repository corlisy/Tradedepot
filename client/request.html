<div class="container main-container">
    <div class="row">
        <div class="client-header text-left col-sm-6">
            <h2><span>Distributor Request Form</span><br/><small>asdsadada as dasd </small></h2>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="module-block">
                <div class="col-sm-8 col-sm-offset-1">
                    <form class="form-horizontal" style="margin-top:30px;">
                        <div class="form-group">
                            <label for="inp1" class="col-sm-6 control-label">Company Name <span class="req"></span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inp1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inp2" class="col-sm-6 control-label">Full Company Address <span class="req"></span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inp2"><br/>
                                <input type="text" class="form-control" id="inp3">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inp4" class="col-sm-6 control-label">Contact Phone Number <span class="req"></span></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inp4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inp5" class="col-sm-6 control-label">E-mail Address <span class="req"></span></label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inp5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inp5" class="col-sm-6 control-label">What type of business is your company into? <span class="req"></span></label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-6 col-sm-6">
                                <button type="submit" class="btn btn-info btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





</div>
